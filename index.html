<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Audio Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Welcome to Audio Chatbot</h1>

    <div class="message-container">
        <div id="messages"></div>
        <div class="message-input">
            <input type="text" placeholder="Type your text here...">
            <!-- Audio recording and playback controls -->
            <button id="recordButton"><i id="icon" class="fa-solid fa-microphone"></i></button>
            <button id="stopButton" disabled><i id="icon" class="fa-solid fa-microphone-slash"></i></button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
